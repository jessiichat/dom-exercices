<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/stylesheet/css/menu.css">
</head>
  <body>
  <nav id="menu">
    <ul style="text-align: center;">
      <li>Accueil</li>
      <li>Produit</li>
      <li>Equipe</li>
      <li>Contact</li>
    </ul>
  </nav>
  <div class="banner">
    <h1>Créez un menu qui se fixe en haut de la page lorsqu'on scroll-down au dela de 70 px
    <br>(voir menu-scroll-down.html)
    </h1>
  </div>
    <script>
    //TODO
    // Selectioner le container du menu
    const menu = document.querySelector('#menu');
    let positionYScrolled = window.scrollY;
    //console.log(positionYScrolled);

    // Ajout d'un micro sur la fenetre
    window.addEventListener('scroll', () => {
      // Dès qu'on dépasse 70px au scroll down, le menu reste fixer en haut
      if (positionYScrolled > 70){
        menu.classList.add('fixed-position');
      } else {
        menu.classList.remove('fixed-position');
      }
    });
    </script>
  </body>
</html>
