  <body>

    <h1>avengers</h1>
    <p></p>
  <script>
    //TODO
    const titleContainer = document.querySelector('p');
    let title = document.querySelector('h1').textContent;
    const word = title.split("");

    // Parcourir le tableau
    // Afficher les lettres une Ã  une
    // for (const letter of word){
    //   setTimeout(() => {
    //     trypeWriter(letter);
    //   }, 5000);
    // }

    word.forEach((letter, i) => {
      setTimeout(() => {
        trypeWriter(letter);
      }, i * 1000);
    })

    function trypeWriter(letter){
      titleContainer.insertAdjacentHTML('beforeend', `<div class="letter">${letter}</div>`);
    }
  </script>
