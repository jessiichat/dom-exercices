<!DOCTYPE html>
<html>
  <head>
    <title>Type effect</title>
    <link rel="stylesheet" href="./assets/stylesheet/css/type-effect.css">
  </head>
  <body>
    <h2>Faire apparaitre le mots de votre choix lettre par lettre dans la balise 'h1' (voir code...)
    <br>(voir type-effect.html)
    </h2>
    <h1>avengers<br></h1>
    <p></p>
  <script>
    //TODO
    const titleContainer = document.querySelector('h1');
    let title = document.querySelector('h1').textContent;
    const word = title.split("");

    // Pour chaque lettre du titre on execute la fonction typeWriter
    word.forEach((letter, i) => {
      setTimeout(() => {
        typeWriter(letter);
      }, i * 1000);
    })

    // La fonction typeWriter ins√®re 
    function typeWriter(letter){
      //titleContainer.innerHTML('beforeend', `${letter}`);
      titleContainer.innerText += letter;
    }
  </script>
  </body>
</html>
